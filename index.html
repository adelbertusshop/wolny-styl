<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Email Client</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        .bg-blue-25 { background-color: #f0f9ff; }
        .toast { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const mockEmails = [
          {
            id: '1',
            from: 'Sarah Johnson',
            fromEmail: 'sarah.j@company.com',
            subject: 'Q4 Marketing Strategy Review',
            preview: 'Hi team, I wanted to share the latest updates on our Q4 marketing initiatives...',
            body: 'Hi team,\n\nI wanted to share the latest updates on our Q4 marketing initiatives. We have seen great progress in the following areas:\n\n1. Social media engagement is up 45%\n2. Email campaign conversion rates improved by 23%\n3. New customer acquisition exceeded targets by 18%\n\nLet\'s schedule a meeting next week to discuss next steps.\n\nBest regards,\nSarah',
            timestamp: '10:30 AM',
            read: false,
            starred: true,
            folder: 'inbox'
          }
        ];

        function EmailClient() {
          const [emails, setEmails] = useState(() => {
            const saved = localStorage.getItem('emailData');
            return saved ? JSON.parse(saved) : mockEmails;
          });
          const [selectedEmail, setSelectedEmail] = useState(null);
          const [showCompose, setShowCompose] = useState(false);
          const [searchQuery, setSearchQuery] = useState('');
          const [composeTo, setComposeTo] = useState('');
          const [composeSubject, setComposeSubject] = useState('');
          const [composeBody, setComposeBody] = useState('');
          const [toast, setToast] = useState(null);
          const [isSending, setIsSending] = useState(false);
          const [currentFolder, setCurrentFolder] = useState('inbox');
          
          // KONFIGURACJA EMAILJS
          const [emailConfig, setEmailConfig] = useState(() => {
            const saved = localStorage.getItem('emailConfig');
            return saved ? JSON.parse(saved) : null;
          });
          const [showConfig, setShowConfig] = useState(!localStorage.getItem('emailConfig'));

          const showToast = (message) => {
            setToast(message);
            setTimeout(() => setToast(null), 3000);
          };

          const folders = [
            { id: 'inbox', name: 'Inbox', icon: 'üì•', count: emails.filter(e => e.folder === 'inbox' && !e.read).length },
            { id: 'starred', name: 'Starred', icon: '‚≠ê', count: emails.filter(e => e.starred).length },
            { id: 'sent', name: 'Sent', icon: 'üì§', count: 0 },
            { id: 'drafts', name: 'Drafts', icon: 'üìù', count: 0 },
            { id: 'trash', name: 'Trash', icon: 'üóëÔ∏è', count: 0 }
          ];

          const handleCompose = async () => {
            if (!emailConfig) {
              showToast("Skonfiguruj najpierw email w ustawieniach");
              setShowConfig(true);
              return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(composeTo)) {
              showToast('Proszƒô podaƒá prawid≈Çowy adres email');
              return;
            }
            
            if (composeTo && composeSubject) {
              setIsSending(true);

              try {
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    service_id: emailConfig.serviceID,
                    template_id: emailConfig.templateID,
                    user_id: emailConfig.userID,
                    template_params: {
                      to_email: composeTo,
                      subject: composeSubject,
                      message: composeBody,
                      from_name: emailConfig.fromName || 'Email Client',
                      time: new Date().toLocaleString()
                    }
                  })
                });

                if (response.ok) {
                  const newEmail = {
                    id: Date.now().toString(),
                    from: 'Me',
                    fromEmail: emailConfig.fromEmail || 'me@email.com',
                    to: composeTo,
                    subject: composeSubject,
                    preview: composeBody.substring(0, 50) + '...',
                    body: composeBody,
                    timestamp: new Date().toLocaleTimeString(),
                    read: true,
                    starred: false,
                    folder: 'sent'
                  };
                  
                  setEmails([newEmail, ...emails]);
                  setShowCompose(false);
                  setComposeTo('');
                  setComposeSubject('');
                  setComposeBody('');
                  showToast(`‚úì Email wys≈Çany do ${composeTo}`);
                } else {
                  throw new Error('Failed to send email');
                }
              } catch (error) {
                console.error('B≈ÇƒÖd wysy≈Çania:', error);
                showToast('B≈ÇƒÖd wysy≈Çania - sprawd≈∫ konfiguracjƒô EmailJS');
              } finally {
                setIsSending(false);
              }
            }
          };

          const EmailConfigModal = () => (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-screen overflow-y-auto">
                <div className="p-6 border-b border-gray-200">
                  <h3 className="text-xl font-bold text-gray-900">Konfiguracja EmailJS</h3>
                  <p className="text-gray-600 mt-2">Skonfiguruj EmailJS aby wysy≈Çaƒá prawdziwe emaile</p>
                </div>

                <div className="p-6">
                  {/* Instrukcja krok po kroku */}
                  <div className="mb-6 bg-blue-50 p-4 rounded-lg">
                    <h4 className="font-bold text-blue-800 mb-2">üìã Jak skonfigurowaƒá EmailJS:</h4>
                    <ol className="list-decimal list-inside space-y-2 text-sm text-blue-700">
                      <li>Zarejestruj siƒô na <a href="https://emailjs.com" target="_blank" className="underline">emailjs.com</a></li>
                      <li>Dodaj "Email Service" (Gmail/Outlook/etc)</li>
                      <li>Stw√≥rz "Email Template"</li>
                      <li>Skopiuj poni≈ºsze ID i wklej je w polach</li>
                    </ol>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Service ID</label>
                      <input
                        type="text"
                        placeholder="np. service_abc123"
                        value={emailConfig?.serviceID || ''}
                        onChange={(e) => setEmailConfig(prev => ({ ...prev, serviceID: e.target.value }))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Template ID</label>
                      <input
                        type="text"
                        placeholder="np. template_xyz789"
                        value={emailConfig?.templateID || ''}
                        onChange={(e) => setEmailConfig(prev => ({ ...prev, templateID: e.target.value }))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Public Key (User ID)</label>
                      <input
                        type="text"
                        placeholder="np. user_123456789"
                        value={emailConfig?.userID || ''}
                        onChange={(e) => setEmailConfig(prev => ({ ...prev, userID: e.target.value }))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Nazwa nadawcy (opcjonalnie)</label>
                      <input
                        type="text"
                        placeholder="np. Twoja Firma"
                        value={emailConfig?.fromName || ''}
                        onChange={(e) => setEmailConfig(prev => ({ ...prev, fromName: e.target.value }))}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                  </div>

                  <div className="mt-6 bg-yellow-50 p-4 rounded-lg">
                    <h4 className="font-bold text-yellow-800 mb-2">üí° Gdzie znale≈∫ƒá te dane?</h4>
                    <ul className="list-disc list-inside space-y-1 text-sm text-yellow-700">
                      <li>Service ID: Email Services ‚Üí Wybierz serwis ‚Üí Service ID</li>
                      <li>Template ID: Email Templates ‚Üí Wybierz szablon ‚Üí Template ID</li>
                      <li>Public Key: Account ‚Üí API Keys ‚Üí Public Key</li>
                    </ul>
                  </div>
                </div>

                <div className="p-6 border-t border-gray-200 flex justify-between">
                  <button
                    onClick={() => {
                      localStorage.setItem('emailConfig', JSON.stringify(emailConfig));
                      setShowConfig(false);
                      showToast('Konfiguracja zapisana!');
                    }}
                    className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors font-medium"
                  >
                    Zapisz konfiguracjƒô
                  </button>
                  <button
                    onClick={() => window.open('https://www.emailjs.com/docs/', '_blank')}
                    className="px-6 py-2 text-gray-600 hover:bg-gray-100 rounded transition-colors"
                  >
                    üìö Dokumentacja EmailJS
                  </button>
                </div>
              </div>
            </div>
          );

          return (
            <div className="flex h-screen bg-gray-50">
              {/* Sidebar */}
              <div className="w-64 bg-white border-r border-gray-200 flex flex-col">
                <div className="p-4 border-b border-gray-200">
                  <h1 className="text-2xl font-bold text-blue-600">‚úâÔ∏è Professional Mail</h1>
                </div>
                
                <div className="p-4">
                  <button
                    onClick={() => setShowCompose(true)}
                    className="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                  >
                    <span className="text-xl">‚úèÔ∏è</span>
                    <span>Compose</span>
                  </button>
                </div>

                <nav className="flex-1 px-2">
                  {folders.map(folder => (
                    <button
                      key={folder.id}
                      onClick={() => {
                        setCurrentFolder(folder.id);
                        setSelectedEmail(null);
                      }}
                      className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg mb-1 transition-colors ${
                        currentFolder === folder.id
                          ? 'bg-blue-50 text-blue-600 font-medium'
                          : 'text-gray-700 hover:bg-gray-100'
                      }`}
                    >
                      <span className="text-xl">{folder.icon}</span>
                      <span className="flex-1 text-left">{folder.name}</span>
                      {folder.count > 0 && (
                        <span className="bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-xs font-medium">
                          {folder.count}
                        </span>
                      )}
                    </button>
                  ))}
                </nav>

                {/* Status konfiguracji */}
                <div className="p-4 border-t border-gray-200">
                  <div className={`p-3 rounded-lg ${
                    emailConfig ? 'bg-green-50 border border-green-200' : 'bg-yellow-50 border border-yellow-200'
                  }`}>
                    <div className="flex items-center gap-2">
                      <span className={`text-lg ${emailConfig ? 'text-green-600' : 'text-yellow-600'}`}>
                        {emailConfig ? '‚úÖ' : '‚ö†Ô∏è'}
                      </span>
                      <div>
                        <p className="font-medium text-sm">{emailConfig ? 'Email skonfigurowany' : 'Wymaga konfiguracji'}</p>
                        <button 
                          onClick={() => setShowConfig(true)}
                          className="text-xs underline mt-1"
                        >
                          {emailConfig ? 'Zmie≈Ñ' : 'Skonfiguruj'}
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Reszta aplikacji */}
              <div className="flex-1 flex">
                {/* Email List */}
                <div className="w-96 bg-white border-r border-gray-200 flex flex-col">
                  <div className="p-4 border-b border-gray-200">
                    <div className="relative">
                      <input
                        type="text"
                        placeholder="Search mail"
                        value={searchQuery}
                        onChange={(e) => setSearchQuery(e.target.value)}
                        className="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <span className="absolute left-3 top-2.5 text-gray-400">üîç</span>
                    </div>
                  </div>

                  <div className="flex-1 overflow-y-auto">
                    {emails.filter(email => email.folder === currentFolder).map(email => (
                      <div
                        key={email.id}
                        onClick={() => setSelectedEmail(email)}
                        className={`p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition-colors ${
                          selectedEmail?.id === email.id ? 'bg-blue-50' : ''
                        } ${!email.read ? 'bg-blue-25' : ''}`}
                      >
                        <div className="flex items-start gap-3">
                          <div className="text-xl mt-1">{email.starred ? '‚≠ê' : '‚òÜ'}</div>
                          <div className="flex-1 min-w-0">
                            <div className="flex items-center justify-between mb-1">
                              <span className={`font-medium truncate ${
                                !email.read ? 'text-gray-900' : 'text-gray-600'
                              }`}>
                                {email.from}
                              </span>
                              <span className="text-xs text-gray-500 ml-2">{email.timestamp}</span>
                            </div>
                            <div className={`text-sm truncate mb-1 ${
                              !email.read ? 'font-semibold text-gray-900' : 'text-gray-700'
                            }`}>
                              {email.subject}
                            </div>
                            <div className="text-sm text-gray-500 truncate">
                              {email.preview}
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Email Detail */}
                <div className="flex-1 bg-white flex flex-col">
                  {selectedEmail ? (
                    <>
                      <div className="p-6 border-b border-gray-200">
                        <h2 className="text-2xl font-semibold text-gray-900 mb-4">{selectedEmail.subject}</h2>
                        <div className="flex items-center gap-3">
                          <div className="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-semibold">
                            {selectedEmail.from[0]}
                          </div>
                          <div className="flex-1">
                            <div className="font-medium text-gray-900">{selectedEmail.from}</div>
                            <div className="text-sm text-gray-500">{selectedEmail.fromEmail}</div>
                          </div>
                          <div className="text-sm text-gray-500">{selectedEmail.timestamp}</div>
                        </div>
                      </div>
                      <div className="flex-1 p-6 overflow-y-auto">
                        <div className="whitespace-pre-wrap text-gray-700 leading-relaxed">
                          {selectedEmail.body}
                        </div>
                      </div>
                    </>
                  ) : (
                    <div className="flex-1 flex items-center justify-center text-gray-400">
                      <div className="text-center">
                        <p className="text-6xl mb-4">üìß</p>
                        <p className="text-lg">Select an email to read</p>
                      </div>
                    </div>
                  )}
                </div>
              </div>

              {/* Compose Modal */}
              {showCompose && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-screen flex flex-col">
                    <div className="flex items-center justify-between p-4 border-b border-gray-200">
                      <h3 className="text-lg font-semibold text-gray-900">New Message</h3>
                      <button
                        onClick={() => setShowCompose(false)}
                        className="text-gray-400 hover:text-gray-600 text-2xl"
                        disabled={isSending}
                      >
                        ‚úï
                      </button>
                    </div>
                    <div className="p-4 border-b border-gray-200">
                      <input
                        type="email"
                        placeholder="To"
                        value={composeTo}
                        onChange={(e) => setComposeTo(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        disabled={isSending}
                      />
                    </div>
                    <div className="p-4 border-b border-gray-200">
                      <input
                        type="text"
                        placeholder="Subject"
                        value={composeSubject}
                        onChange={(e) => setComposeSubject(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        disabled={isSending}
                      />
                    </div>
                    <div className="flex-1 p-4">
                      <textarea
                        placeholder="Compose your message..."
                        value={composeBody}
                        onChange={(e) => setComposeBody(e.target.value)}
                        className="w-full h-64 px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                        disabled={isSending}
                      />
                    </div>
                    <div className="p-4 border-t border-gray-200 flex justify-end gap-2">
                      <button
                        onClick={() => setShowCompose(false)}
                        className="px-6 py-2 text-gray-600 hover:bg-gray-100 rounded transition-colors"
                        disabled={isSending}
                      >
                        Cancel
                      </button>
                      <button
                        onClick={handleCompose}
                        disabled={isSending}
                        className={`px-6 py-2 rounded transition-colors font-medium flex items-center gap-2 ${
                          isSending 
                            ? 'bg-gray-400 cursor-not-allowed' 
                            : 'bg-blue-600 text-white hover:bg-blue-700'
                        }`}
                      >
                        {isSending ? (
                          <>
                            <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                            Sending...
                          </>
                        ) : (
                          'Send'
                        )}
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* Config Modal */}
              {showConfig && <EmailConfigModal />}

              {/* Toast */}
              {toast && (
                <div className="fixed top-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg toast z-50">
                  {toast}
                </div>
              )}
            </div>
          );
        }

        ReactDOM.render(<EmailClient />, document.getElementById('root'));
    </script>
</body>
</html>
